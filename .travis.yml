dist: xenial
language: scala
scala_211: &scala_211 2.11.12
scala_212: &scala_212 2.12.10
scala_213: &scala_213 2.13.1
java_8: &java_8 openjdk8
java_11: &java_11 openjdk11
tests: &tests
  env: TEST="test"
  install:
    - npm install jsdom node-fetch abortcontroller-polyfill fetch-headers
  script: sbt -J-Xmx4096m ++$TRAVIS_SCALA_VERSION test
  cache:
    directories:
      - $HOME/.cache/coursier
      - $HOME/.ivy2/cache
      - $HOME/.sbt
      - node_modules
stages:
  - name: test
  - name: test coverage
    if: (branch = master AND type = push) OR (tag IS present)
  - name: publish pages
    if: (branch = master AND type = push) OR (tag IS present)
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
jobs:
  include:
#    - <<: *tests
#      scala: *scala_211
#      jdk: *java_8
    - <<: *tests
      scala: *scala_212
      jdk: *java_8
#    - <<: *tests
#      scala: *scala_213
#      jdk: *java_8
#    - <<: *tests
#      scala: *scala_211
#      jdk: *java_11
    - <<: *tests
      scala: *scala_212
      jdk: *java_11
#    - <<: *tests
#      scala: *scala_213
#      jdk: *java_11
    - stage: test coverage
      name: "Publish to Codecov"
      scala: *scala_212
      jdk: *java_11
      install:
        - npm install jsdom node-fetch abortcontroller-polyfill fetch-headers
      script:
        - sbt ++$TRAVIS_SCALA_VERSION clean coverage test
        - sbt ++$TRAVIS_SCALA_VERSION coverageReport coverageAggregate
      after_success:
        - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
      cache:
        directories:
          - $HOME/.cache/coursier
          - $HOME/.ivy2/cache
          - $HOME/.sbt
    - stage: publish pages
      name: "Publish to GitHub"
      scala: *scala_212
      jdk: *java_11
      before_install:
        - export PATH=${PATH}:./vendor/bundle
      install:
        - gem update --system
        - gem install sass
        - gem install jekyll -v 3.8.5
      script: sbt -J-Xmx4096m ++$TRAVIS_SCALA_VERSION site/makeMicrosite
      cache:
        - bundler
        - directories:
          - $HOME/.cache/coursier
          - $HOME/.ivy2/cache
          - $HOME/.sbt
          - node_modules
          - /home/travis/.rvm/
      deploy:
        provider: pages
        skip-cleanup: true
        keep-history: true
        fqdn: docs.l-space.eu
        github-token: $GITHUB_TOKEN
        on:
          branch: master
        local-dir: site/target/jekyll
        target-branch: gh-pages
    - stage: release
      name: "Cross-publish to Sonatype"
      jdk: *java_11
      before_install: git fetch --tags
      script: sbt ci-release
      cache:
        directories:
          - $HOME/.cache/coursier
          - $HOME/.ivy2/cache
          - $HOME/.sbt
before_cache:
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
