version: '3'
services:
  cassandra:
    container_name: some-cassandra
    image: "cassandra:latest"
    restart: always
    ports:
      - '7000'
      - '7001'
      - '9042'
      - '9160'
    ulimits:
          memlock: -1
          nproc: 32768
          nofile: 100000
    environment:
    - CASSANDRA_START_RPC=true
    networks:
     - l-space-network

networks:
  l-space-network:
    external: true
